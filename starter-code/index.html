<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="./js/index.js"></script>
    <title>Ironhack cart</title>
  </head>
  <body>
    <div class="container">
      <h1>Ironhack Merchandising Shop</h1>
      <section class="info-container">
        <article class="item">
          <div class="product-name col-xs-2">
            <span>IronBubble-head</span>
          </div>
          <div class="unit-cost col-xs-2">
            <span class="money">25.00</span>
          </div>
          <div class="units-to-buy col-xs-2">
            <label for="quantity">QTY</label>
            <input class="quantity" type="number" name="quantity" min="0" value="0">
          </div>
          <div class="total-price col-xs-2">
            <span class="money">0.00</span>
          </div>
          <div class="delete-button col-xs-2">
            <button class="btn btn-delete" type="button" name="delete">Delete</button>
          </div>
        </article>
        <article class="item">
          <div class="product-name col-xs-2">
            <span>IronShirt</span>
          </div>
          <div class="unit-cost col-xs-2">
            <span class="money">15.00</span>
          </div>
          <div class="units-to-buy col-xs-2">
            <label for="quantity">QTY</label>
            <input class="quantity" type="number" name="quantity" min="0" value="0">
          </div>
          <div class="total-price col-xs-2">
            <span class="money">0.00</span>
          </div>
          <div class="delete-button col-xs-2">
            <button class="btn btn-delete" type="button" name="delete">Delete</button>
          </div>
        </article>
      </section>
      <button id="calc-prices-button" class="btn btn-success" type="button" name="calculate">Calculate Prices</button>
      <div class="total-final">
        <h2>Total Price: <span class="money">0</span></h2>
      </div>
    </div>
  </body>
</html>
